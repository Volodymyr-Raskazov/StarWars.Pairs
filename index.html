<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
	<title>STARWARS</title>
</head>

<body>
	<div class="wrapper">
		<div class="overlay"></div>
		<div class="container">
			<div class="app-body">
				<div class="btn-section">
					<h2>choose the difficulty level</h2>
					<div id="buttons">
						<button onclick="setLevel(1)" id="btn-1" class="active">padavan</button>
						<button onclick="setLevel(2)" id="btn-2">mandalorian</button>
						<button onclick="setLevel(3)" id="btn-3">jedi</button>
					</div>
				</div>

				<div class="game-section">
					<ul id="cards"></ul>

					<div id="reset">
						<h2>You win</h2>
						<button id="reset-btn">Restart</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
